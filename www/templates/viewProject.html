<ion-view title="View Project" id="page11" style="background-color:#0471A6;" class=" ">
 <ion-nav-buttons side="right">
                    <button id="delete" class="" ng-click = "">Delete</button>
                    <button id="cancel" class="" ng-click = "">Cancel</button>
    </ion-nav-buttons>
    <ion-content padding="true" class="has-header">
    <!--controller scope var: project
        var name: name
        type: text
        error checking: no
        min|max req: not implemented -->

        <form name ="nameForm" class="list " novalidate>
            <label class="item item-input " id="project-input63">
                <input type="text"  name="projectName" ng-model = "projectJSON.Name" required>
            </label>
        </form>

    <!--controller scope var: project
        var name: institution
        type: text
        error checking: no
        min|max req: not implemented -->

        <form name ="institutionForm" class="list " novalidate>
            <label class="item item-input " id="project-input64" >
                <input type="text"  name="institution" ng-model = "projectJSON['Institution Name']" required>
            </label>
        </form>

    <!--controller scope var: project
        var name: funding
        type: text
        error checking: no
        min|max req: not implemented -->

        <form name ="fundingForm" class="list " novalidate>
            <label class="item item-input " id="project-input65" >
                <input type="text"  name="funding" ng-model = "projectJSON['Original Funding Agency']" required>
            </label>
        </form>

    <!--controller scope var: project
        var name: grantNumber
        type: number
        error checking: no
        min|max req: not implemented -->

        <form name ="grantForm" class="list " novalidate>
            <label class="item item-input " id="project-input66" >
                <input type="text" name="grantNumber" ng-model = "projectJSON['Grant Number String']" required>
            </label>
        </form>

    <!--controller scope var: project
        var name: investigator
        type: spinner
        error checking: no
        min|max req: not implemented -->

        <form name ="investigatorForm" class="list " novalidate >
            <label class="item item-select " id="project-select19" name="investigator">
                <span class="input-label">Prinicipal Investigator</span>
                <select></select>
            </label>
        </form>

    <!--var name: n/a
        type: button
        onclick fucntion: saveProjectJSON()
        error checking: checks if all input are of valid types and lengths -->

        <a ui-sref="createNew.mainMenu" id="project-button12" class=" button button-positive button-large button-block" ng-disabled="nameForm.$invalid || institutionForm.$invalid || fundingForm.$invalid || grantForm.$invalid || investigatorForm.$invalid " ng-click = "saveProjectJSON(); resetForm();">Save</a>

    <!-- error handling for the above forms -->
    
    <div class="padding">
         <p ng-show= "nameForm.name.$error.required || institutionForm.institution.$error.required || fundingForm.funding.$error.required || grantForm.grantNumber.$error.required || investigatorForm.investigator.$error.required "> *All inputs must be completed </p>
   </div>
        </ion-content>
</ion-view>
