<ion-view title="Main Menu" hide-back-button="true" id="page3" class="">
    <!-- Upload button only on main menu -->
    <ion-nav-buttons side="right">
                    <button id="upload-btn" class="" ng-click = "uploadJSONS()">Upload</button>
                    <button id="upload-btn" class="" ng-click = "">Login</button>
    </ion-nav-buttons>
    
    <ion-content  
      scroll=false 
      padding="true"
      has-footer="true"
      class="has-header center-text content-bg"
      ng-init="setRndTimingOffsets()"
      > 
        <div class="fill-parent home-container">
          <div class="row">
            <div class="col">
              <div ui-sref="peopleList"  class ="tile-btn accent animated flipInY"
                 ng-style="randomTimingOffset[0]" >
                <h3 class="text">People</h3>
              </div>
              <div ui-sref="list" 
                   class= "tile-btn primary animated flipInY"
                   ng-click = "listSwitch(projectSyncedJSON, 'Projects', 'project')"
                   ng-style="randomTimingOffset[1]">
                  <h3 class="text">Projects</h3>
               </div>
                
<!-- Here for temporary development -->                
                <div ui-sref="list" 
                     ng-click = "listSwitch(siteSyncedJSON, 'Sites', 'site')" 
                     class="col tile-btn primary animated flipInY"
                     ng-style="randomTimingOffset[2]">
                <h3 class="text">Sites</h3>
                </div>
                <div ui-sref="list" 
                     ng-click = "listSwitch(systemSyncedJSON, 'Systems', 'system')" 
                     class="col tile-btn accent animated flipInY"
                     ng-style="randomTimingOffset[3]">
                  <h3 class="text">Systems</h3>
                </div>
                <div ui-sref="list" 
                     ng-click = "listSwitch(deploymentSyncedJSON, 'Deployments', 'deployment')" class="col tile-btn accent animated flipInY"
                     ng-style="randomTimingOffset[4]">
                    <h3 class="text">Deployments</h3>
                </div>
                
                <div ui-sref="list" 
                     ng-click = "listSwitch(componentSyncedJSON, 'Components', 'component')" 
                     class="col tile-btn primary animated flipInY"
                     ng-style="randomTimingOffset[5]">
                    <h3 class="text">Components</h3>
                </div>
                 <div ui-sref="list" 
                      ng-click = "listSwitch(documentSyncedJSON, 'Documents', 'document')" 
                      class="col tile-btn primary animated flipInY"
                      ng-style="randomTimingOffset[6]">
                    <h3 class="text ">Documents</h3>
                </div>
                <div ui-sref="list" 
                     ng-click = "listSwitch(serviceSyncedJSON, 'Service Entries', 'serviceEntry')" class="col tile-btn accent animated flipInY"
                     ng-style="randomTimingOffset[7]">
                    <h3 class="text">Service Entries</h3>
                </div>
<!-- Temp Development Area End -->           
        
              </div>
            </div>
        </div>

    </ion-content>


</ion-view>
