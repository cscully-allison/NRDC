<ion-view title="Main Menu" hide-back-button="true" id="page3" class="">
    <!-- Upload button only on main menu -->
    <ion-nav-buttons side="right">
                    <button id="upload-btn" class="" ng-click = "uploadJSONS()">Upload</button>
                    <button id="upload-btn" class="" ng-click = "">Login</button>
    </ion-nav-buttons>
    
    <ion-content  
      scroll=false

      has-footer="true"

        <div class="fill-parent home-container">

               </div>
              </div>
            </div>
        </div>
