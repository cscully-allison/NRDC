<ion-view title="View People" id="page11" style="background-color:#0471A6;" class=" ">
 <ion-nav-buttons side="right">
                    <button id="delete" class="" ng-click = "">Delete</button>
                    <button id="cancel" class="" ng-click = "">Cancel</button>
    </ion-nav-buttons>
    <ion-content padding="true" class="has-header">
<!--    controller scope var: viewPeople
        var name: firstName
        type: text
        error checking: no
        min|max req: not implemented -->

        <form name ="firstNameForm" class="list" novalidate>
            <label class="item item-input"  id="viewPeople-input125" >
                <input type="text" ng-model = "personJSON['First Name']" name = "firstName" ng-model = "people.firstName"  required>
            </label>
        </form>



<!--    controller scope var: viewPeople
        var name: lastName
        type: text
        error checking: no
        min|max req: not implemented -->

        <form name ="lastNameForm" class="list" novalidate>
            <label class="item item-input " id="viewPeople-input6" >
                <input type="text" ng-model = "personJSON['Last Name']" name = "lastName" ng-model = "people.lastName" required>
            </label>
        </form>

<!--    controller scope var: viewPeople
        var name: organization
        type: text
        error checking: no
        min|max req: not implemented -->

        <form name ="organizationForm" class="list" novalidate>
            <label class="item item-input " id="viewPeople-input9" >
                <input type="text"  ng-model = "personJSON.Organization" name = "organization" ng-model = "people.organization" required>
            </label>
        </form>

<!--    controller scope var: viewPeople
        var name: email
        type: email
        error checking: yes, for valid email. Else: error is shown, user is not allowed to save
        min|max req  not implemented -->

        <form name="emailForm" class="list" novalidate>
            <label class="item item-input " id="viewPeople-input8" >
                <input type="email" ng-model = "personJSON.Email" placeholder="{{personJSON['Email']}}" name = "email" ng-model = "people.email" required>
            </label>
        </form>

<!--    controller scope var: viewPeople
        var name: phone
        type: text
        error checking: yes, for 10 digit phone number. Else: error is shown, user is not allowed to save
        min|max req : 10|10 -->

        <form name="phoneForm" class="list" novalidate>
            <label class="item item-input " id="viewPeople-input10">
                <input type="text"  ng-model = "personJSON.Phone" ng-minlength = "10" ng-maxlength = "10" name = "phone" ng-model="people.phone" required>
            </label> 
        </form>

            <label class="item item-input " id="viewPeople-input16">
                <span class="input-label">Creation Date</span>
                <input type="date" placeholder="">
            </label>
        </form>


        <form id="viewPeople-form17" class="list ">
            <label class="item item-input " id="viewPeople-input17">
                <span class="input-label">Modification Date</span>
                <input type="date" placeholder="">
            </label>
        </form> -->

<!--    controller scope var: n/a
        var name: photo
        type: file upload
        error checking: onchange -->

         <button class = "button button-positive button-large button-block" ng-click = "choosePicture()">Choose Photo</button>


<!--    controller scope var: n/a
        var name: takePhoto
        type: file upload
        error checking: onchange -->

        <button class = "button button-positive button-large button-block" ng-click = "takePicture()">Take Photo</button>

<!--    var name: n/a
        type: button
        onclick fucntion: savePeopleJSON()
        error checking: checks if all input are of valid types and lengths -->
        <a ui-sref="createNew.mainMenu" id="people-button1" class=" button button-positive button-large button-block" ng-disabled="phoneForm.$invalid || emailForm.$invalid || organizationForm.$invalid || lastNameForm.$invalid || firstNameForm.$invalid" ng-click = "savePeopleJSON(); resetForm();">Save</a>

<!-- error handling for the above forms -->

    <div class="padding">
        <p ng-show="emailForm.email.$invalid && emailForm.email.$dirty">* Email address not valid</p>
        <p ng-show="phoneForm.phone.$error.minlength || phoneForm.phone.$error.maxlength">* Phone number must be 10 digits</p>
        <p ng-show="firstNameForm.firstName.$error.required || lastNameForm.lastName.$error.required || organizationForm.organization.$error.required || emailForm.email.$error.required || phoneForm.phone.$error.required" >* All inputs must be completed</p>

   </div>
    </ion-content>
</ion-view>
