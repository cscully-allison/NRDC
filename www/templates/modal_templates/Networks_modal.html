<ion-modal-view title="Site Networks" >
    <ion-header-bar class="bar-dark">
        <button class="button-flat" ng-click="back(); closeModal();"><h4 style="color:#FFF;">Back</h4></button>
        <div class="title header-item" ng-bind="JSON['Name']"></div>
    </ion-header-bar>
    
  
    <ion-content class="has-header content-bg padding">

        <form name ="nameForm" class="list" >
            <label class="item item-input " >
                <ion-md-input type="text"  placeholder="Name" maxlength="50" name="projectName" ng-model = "JSON['Name']" ng-click="clear()" required/>
            </label>
        </form>

        <form name ="institutionForm" class="list " novalidate>
            <label class="item item-input " id="project-input64" >
                <ion-md-input type="text" maxlength="50" placeholder="Institution Name" name="institution" ng-model = "JSON['Institution Name']" required/>
            </label>
        </form>

        <form name ="fundingForm" class="list " >
            <label class="item item-input "  >
                <ion-md-input type="text" maxlength="100" placeholder="Original Funding Agency" name="funding" ng-model = "JSON['Original Funding Agency'] " required/>
            </label>
        </form>

        <form name ="grantForm" class="list " >
            <label class="item item-input " >
                <ion-md-input type="text" maxlength="20" placeholder="Grant Number" name="grantNumber" ng-model = "JSON['Grant Number String']" required/>
            </label>
        </form>

        <form name ="investigatorForm" class="list" novalidate> 
            <div class="select-container">
                 <select class="wide"
                         ng-model = "JSON ['Principal Investigator']" 
                         ng-options="key as people for (key, people) in peopleJSON" required>
                    <option value=""> Prinicipal Investigator</option>
                 </select>
             </div>
        </form> 

        <a class=" button button-large button-block button-positive wide" 
           ng-disabled="nameForm.$invalid || institutionForm.$invalid || fundingForm.$invalid || grantForm.$invalid || investigatorForm.$invalid" 
           ng-click="saveJSON(); back(); destroyModal();">
           Save</a>
    </ion-content>
    
    <!--FAB Link for the addition of documents-->
<!--     <button class="button button-fab button-fab-bottom-right compliment"  ng-controller='DocumentModalController' ng-click="openModal();" ng-show="modalHidden"> -->
        <i class="icon ion-android-document" style="color:white;"></i>
    </button>
</ion-modal-view>
