<ion-view ng-controller="scrollController" 
                title="Service Entry" 
                id="page8" 
                style="background-color:#0471A6;" 
                class=" ">
      <ion-nav-buttons class="" side="left">          
        <button class="button button-icon button-clear ion-chevron-left" ng-click="back(); componentForm.reset()"></button>
    </ion-nav-buttons> 
      <ion-header-bar class="bar-dark">
        <div class="title header-item" ng-bind="JSON['Name']"></div>
    </ion-header-bar>
  <ion-content 
      delegate-handle="scrollable" 
      class="has-header content-bg padding"
      on-scroll="cndHideArrow()">

        <form name = "nameForm" class="list ">
          <label class="item item-input "  >
              <ion-md-input type="text" maxlength="50" placeholder="Name" name="serviceName" ng-model = "JSON['Name']" ng-click="clear()" required/>
          </label>
        </form>

        <form name = "notesForm"  class="list ">
          <label class="item item-input " >
             <ion-md-input type="text" maxlength="100" placeholder="Notes" name = "notes" ng-model = "JSON['Notes']" required/>
          </label>
        </form>

        <form name = "operationForm" class="list ">
          <label class="item item-input ">
            <ion-md-input type="text" maxlength="50" placeholder="Operation" name="operation" ng-model = "JSON['Operation']" required/>
          </label>
        </form>

        <form name="dateForm">
          <div class="date-container">
            <label>Date</label>
            <input date-input type="date" name="date" ng-model = "JSON['Date']" required />
          </div>
       </form>

       <form name ="creatorForm" class="list"> 
          <div class="select-container">
               <select class="wide"
                       ng-model = "JSON ['Creator']" 
                       ng-options="key as people for (key, people) in peopleJSON" required>
                <option value="">Creator</option>
                </select>
          </div>
      </form> 
      
        <span>
            <image-button funct="choosePicture" icon="images"></image-button>
            <image-button funct="takePicture" icon="camera"></image-button>
        </span>
        
        <button ng-disabled = "nameForm.$invalid || notesForm.$invalid || operationForm.$invalid  ||  dataForm.$invalid || creatorForm.$invalid" 
                class=" button button-positive button-large button-block " 
                ng-click = "saveJSON(); back();">
                Save</button>

    </ion-content>
</ion-view>
