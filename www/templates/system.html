<ion-modal-view title="System" id="page5" style="background-color:#0471A6;" class=" ">
    <ion-header-bar class="bar-light">
        <button style="display:block;" ng-click="back(); closeModal();">Back</button>
    </ion-header-bar>
    <ion-content padding="true" class="has-header bg-img-main">

<!--    controller scope var: system
        var name: systemName
        type: text
        error checking: no
        min|max req: not implemented --> 
        <form name = "nameForm" id="system-form23" class="list " novalidate>
            <label class="item item-input " id="system-input31">
                <input type="text" placeholder="Name"  name="systemName" ng-model = "JSON['Name']" required>
            </label>
        </form>

<!--    controller scope var: system
        var name: details
        type: text
        error checking: no
        min|max req: not implemented --> 
        <form name = "detailsForm" id="system-form24" class="list " novalidate>
            <label class="item item-input " id="system-input32" >
                <input type="text" placeholder="Details" name="details" ng-model = "JSON['Details']" required="">
            </label>
        </form>

<!--    controller scope var: system
        var name: power
        type: text
        error checking: no
        min|max req: not implemented --> 
        <form name = "powerForm" id="system-form25" class="list " novalidate>
            <label class="item item-input " id="system-input33" >
                <input type="text" placeholder="Power" name="power" ng-model = "JSON['Power']" required>
            </label>
        </form>

<!--    controller scope var: system
        var name: installLocation
        type: text
        error checking: no
        min|max req: not implemented --> 
        <form name = "installForm" id="system-form26" class="list " novalidate>
            <label class="item item-input " id="system-input34" >
                <input type="text" placeholder="Installation Location" name="installLocation" ng-model = "JSON['Installation Location']" required> 
            </label>
        </form>


        <form name = "managerForm" id="system-form28" class="list ">
                <select ng-model = "JSON ['Manager']" ng-options = "key as people for (key, people) in peopleJSON" required>
                    <option value="">Manager</option>
                </select>
        </form>


        <form name = "siteForm" id="system-form30" class="list ">
                <select ng-model = "JSON['Site']" ng-options = "key as site for (key, site) in siteJSON" required>
                    <option value="">Site</option>
                    </select>
        </form>
        
<!--    controller scope var: n/a

         <button class = "button button-positive button-large button-block" ng-click = "choosePicture()">Choose Photo</button>
