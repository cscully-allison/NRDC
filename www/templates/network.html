<ion-view title="{{JSON['Name']}} Info">
    <ion-nav-buttons side="right">
        <div deletable 
             ng-init="isDeletable();" 
             ng-show="deletable" 
             ng-click="deleteView();">
            <button class="button-clear center-text" 
                    style="padding-right: 1em; padding-left: .5em;">
                <h4>Delete</h4>
            </button>
        </div>
    </ion-nav-buttons>
    
    <ion-content class="has-header content-bg padding">
<form name ="networkForm"> 
            <label  >
                <ion-md-input type="text"  placeholder="Name" maxlength="50" name="projectName" ng-model = "JSON['Name']" required/>
            </label>
            <label >
                <ion-md-input type="text" maxlength="50" placeholder="Institution Name" name="institution" ng-model = "JSON['Institution Name']" required/>
            </label>
            <label >
                <ion-md-input type="text" maxlength="100" placeholder="Original Funding Agency" name="funding" ng-model = "JSON['Original Funding Agency'] " required/>
            </label>
            <label >
                <ion-md-input type="text" maxlength="20" placeholder="Grant Number" name="grantNumber" ng-model = "JSON['Grant Number String']" required/>
            </label>
            <div class="select-container">
                 <select class="wide"
                         name = "investigator"  
                         ng-model = "JSON ['Principal Investigator']" 
                         ng-options="key as people for (key, people) in peopleJSON" required>
                    <option value=""> Prinicipal Investigator</option>
                 </select>
             </div>
        <a class=" button button-large button-block button-positive wide"
            deletable 
            ng-init="isDeletable();" 
            ng-show="deletable || loggedIn" 
            ng-disabled="(networkForm.$invalid) || (!networkForm.modified) " 
            ng-click="saveJSON(); back();">
            Save</a>
    </form>
    </ion-content>

   <fab-cluster></fab-cluster>

</ion-view>
