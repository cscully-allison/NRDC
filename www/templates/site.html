<ion-modal-view ng-controller="scrollController" 
          title="Site" 
          id="page4"  
          class=" ">
    <ion-header-bar class="bar-light">
        <button  class="button" ng-click="back(); closeModal();">Back</button>
    </ion-header-bar>
    <ion-content 
      delegate-handle="scrollable" 
      padding="true" 
      class="has-header content-bg"
      on-scroll="cndHideArrow()">


<!--    controller scope var: site
        var name: name
        type: text
        error checking: no
        min|max req: not implemented -->
        <form name = "nameForm" class="list " novalidate>
            <label class="item item-input " id="site-input24">
                <input type="text" placeholder="Name" name = "siteName" ng-model = "JSON['Name']" required>
            </label>
        </form>

<!--    controller scope var: site
        var name: latitude, lognitude, elevation
        type: number
        error checking: no
        min|max req: not implemented -->
        <form name="GPSForm" class="list " novalidate="">
            <label class="item item-input " id="site-input19" >
                <input type="text" placeholder="Latitude" name = "siteLatitude" required ng-model = "JSON['Latitude']">
            </label>

            <label class="item item-input "  name="siteLongitude" >
                <input type="text" placeholder="Longitude" name = "siteLongitude" ng-model = "JSON['Longitude']" required>
            </label>

            <label class="item item-input " id="site-input23" name="siteElevation">
                <input type="text" placeholder="Elevation" name = "siteElevation" ng-model = "JSON['Altitude']" required>
            </label>

            <button id="site-button4" class=" button button-positive button-large button-block " ng-click = "getGPS(JSON)" >Get GPS Location</button>
        </form>


<!--    controller scope var: site
        var name: alias
        type: text
        error checking: no
        min|max req: not implemented --> 
        <form name = "aliasForm" class = "list" novalidate>
            <label class="item item-input " id="site-input28" name="alias">
                <input type="text" placeholder="Alias" name = "siteAlias" ng-model= "JSON['Alias']" required>
            </label>
        </form>

<!--    controller scope var: site
        var name: note
        type: text
        error checking: no
        min|max req: not implemented --> 
        <form name = "notesForm" class = "list" novalidate="">
            <label class="item item-input " id="site-input27">
                <input type="text" placeholder="Notes"  name = "siteNotes" ng-model = "JSON['Notes']" required>
            </label>
        </form>


        <form name="projectForm" class="list" novalidate="" >
                <select ng-model = "JSON['Project']" ng-options = "key as project for (key, project) in projectJSON" required>
                <option value="">Project</option>
                </select>

        </form>


        <form name="permitForm" class="list ">
                        <select ng-model = "JSON['Permit Holder']" ng-options = "key as people for (key, people) in peopleJSON" required>
                <option value="">Permit Holder</option>
                </select>
        </form>

        <form name="landownerForm" class="list">
                        <select ng-model = "JSON['Land Owner']" ng-options = "key as people for (key, people) in peopleJSON" required>
                <option value="">Land Owner</option>
                </select>
        </form>

<!--    controller scope var: n/a
        var name: photo
        type: file upload
        error checking: onchange -->

         <button class = "button button-positive button-large button-block" ng-click = "choosePicture()">Choose Photo</button>


<!--    controller scope var: n/a
        var name: takePhoto
        type: file upload
        error checking: onchange -->

        <button class = "button button-positive button-large button-block" ng-click = "takePicture()">Take Photo</button>


        <a ui-sref="createNew.mainMenu" id="site-button23" class=" button button-positive button-large button-block " ng-disabled="nameForm.$invalid || GPSForm.$invalid || landmarkForm.$invalid || aliasForm.$invalid || notesForm.$invalid || projectForm.$invalid  || permitForm.$invalid  || landownerForm.$invalid " ng-click = saveSiteJSON();  >Save</a>

    <!-- error handling for the above forms -->
<!--     <div class="padding"> 
     <p ng-show="nameForm.siteName.$error.required || GPSForm.siteLatitude.$error.required  || GPSForm.siteLongitude.$error.required  || GPSForm.siteElevation.$error.required || landmarkForm.siteLandmark.$error.required || aliasForm.siteAlias.$error.required || notesForm.siteNotes.$error.required" >* All inputs must be completed</p>

    </div> -->

    </ion-content>

    <!-- Small arrow on the bottom indicating scrollability-->
    <!-- Functionality: Enables user to scroll rapidly to bottom of page
         Hides upon full scroll down-->
    <div class="overlay footer"
         ng-hide="isBottom">
            <div
              delegate-handle="arrow-btn"
              ng-click="scrlBot()"
              class="arrow-down pull-right translucent"></div>  
    </div>
</ion-modal-view>
