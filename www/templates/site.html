<ion-view ng-controller="scrollController" title="Site" id="page4" style="" class=" ">
    <ion-content 
      delegate-handle="scrollable" 
      padding="true" 
      class="has-header bg-img-main"
      on-scroll="cndHideArrow()">


        <form name = "siteName" class="list " novalidate="">
            <label class="item item-input " id="site-input24">
                <input type="text" placeholder="Name" ng-model = "site.name" required>
            </label>
        </form>

        <form name="siteGPS" class="list " novalidate="">
            <label class="item item-input " id="site-input19" >
                <input type="number" placeholder="Latitude" required="" ng-model = "site.latitude">
            </label>

            <label class="item item-input "  name="siteLongitude" >
                <input type="number" placeholder="Longitude" ng-model = "site.longitude">
            </label>

            <label class="item item-input " id="site-input23" name="siteElevation">
                <input type="number" placeholder="Elevation" ng-model = "site.elevation">
            </label>

            <button id="site-button4" class=" button button-positive button-large button-block ">Get GPS Location</button>
        </form>
            
        <form name = "siteLandmark" class="list" novalidate> 
            <label class="item item-input " id="site-input30" name="landmark">
                <input type="text" placeholder="Landmark" ng-model = "site.landmark">
            </label>
        </form>

        <form name = "siteAlias" class = "list" novalidate>
            <label class="item item-input " id="site-input28" name="alias">
                <input type="text" placeholder="Alias" ng-model= "site.alias">
            </label>
        </form>

        <form name = "siteNotes" class = "list" novalidate="">
            <label class="item item-input " id="site-input27">
                <input type="text" placeholder="Notes" ng-model = "site.notes">
            </label>
        </form>

        <form name="siteProject" class="list" novalidate="" >
            <label class="item item-select " id="site-select6" >
                <span class="input-label">Project</span>
                <select></select>
            </label>
        </form>


        <form name="permitHolder" class="list ">
            <label class="item item-select " id="site-select3" >
                <span class="input-label">Permit Holder</span>
                <select></select>
            </label>
        </form>

        <form name="landOwner" class="list">
            <label class="item item-select " id="site-select2" name="landOwner">
                <span class="input-label">Land Owner</span>
                <select></select>
            </label>
        </form>

<!--    controller scope var: n/a
        var name: photo
        type: file upload
        error checking: onchange -->

         <button class = "button button-positive button-large button-block" ng-click = "choosePicture()">Choose Photo</button>


<!--    controller scope var: n/a
        var name: takePhoto
        type: file upload
        error checking: onchange -->

        <button class = "button button-positive button-large button-block" ng-click = "takePicture()">Take Photo</button>


            <a ui-sref="createNew.mainMenu" id="site-button23" class=" button button-positive button-large button-block ">Save</a>
        </form>
    </ion-content>
    
    <!-- Small arrow on the bottom indicating scrollability-->
    <!-- Functionality: Enables user to scroll rapidly to bottom of page
         Hides upon full scroll down-->
    <div class="overlay footer">
            <div
              delegate-handle="arrow-btn"
              ng-click="scrlBot()"
              ng-hide="isBottom"
              class="arrow-down pull-right translucent"></div>  
    </div>
</ion-view>
