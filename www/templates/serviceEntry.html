<!--    controller scope var: service

        <form name = "nameForm" id="serviceEntry-form62" class="list ">
            <label class="item item-input " id="serviceEntry-input59" >
                <ion-md-input type="text" maxlength="50" placeholder="Name" name="serviceName" ng-model = "JSON['Name']" required></ion-md-input>
            </label>
        </form>

<!--    controller scope var: service

        <form name = "notesForm" id="serviceEntry-form63" class="list ">
            <label class="item item-input " id="serviceEntry-input60">
                <ion-md-input type="text" maxlength="100" placeholder="Notes" name = "notes" ng-model = "JSON['Notes']" required></ion-md-input>
            </label>
        </form>

<!--    controller scope var: service
        var name: operation
        type: text
        error checking: no

        <form name = "operationForm" id="serviceEntry-form64" class="list ">
            <label class="item item-input " id="serviceEntry-input61" >
                <ion-md-input type="text" maxlength="50" placeholder="Operation" name="operation" ng-model = "JSON['Operation']" required> </ion-md-input>
            </label>
        </form>

        <form name="dateForm">
        <label>Date</label>
        <input type="date" name="date" ng-model = "JSON['Date']" ng-init = "JSON['Date'] = null" placeholder="yyyy-MM-dd" required />
       </form>
