<ion-view id="page10" class="">
    <ion-nav-bar align-title="center" class="bar-dark">
        <ion-nav-buttons class="" side="left">          
            <button class="button button-icon button-clear ion-chevron-left" ng-click="back();">
            </button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-title>{{title}}</ion-nav-title>
    <ion-content padding="false" class="has-header content-bg">
    <ul class="" ng-repeat="items in listJSON">
    	<li ng-repeat = "item in items">
            <div class = "item"  ng-click = "select(item)"> 
                <h2>{{item["Name"]}}</h2>
            </div>
    	</li>
    </ul>
 </ion-content>
    <button class="button button-fab button-fab-bottom-right pane" ng-controller="modalController" ng-click="openModal()">
        <i class="icon ion-plus" style="color: #FFFFFF;"></i>
    </button>

</ion-view>
