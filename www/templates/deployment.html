<ion-modal-view ng-controller="scrollController" title="Deployment" id="page6" style="background-color:#0471A6;" class=" ">
    <ion-header-bar class="bar-light">
        <button style="display:block;" ng-click="back(); closeModal();">Back</button>
        <!--<ion-header-button>back</ion-header-button>-->
    </ion-header-bar>
    <ion-content 
      delegate-handle="scrollable" 
      padding="true" 
      class="has-header bg-img-main"
      on-scroll="cndHideArrow()">


<!--    controller scope var: deployment
        var name: name
        type: text
        error checking: no
        min|max req: not implemented -->
        <form name = "nameForm" id="deployment-form31" class="list " novalidate>
            <label class="item item-input " id="deployment-input37">
                <input type="text" placeholder="Name" name = "deploymentName" ng-model = "JSON['Name']" required>
            </label>
        </form>

<!--    controller scope var: deployment
        var name: purpose
        type: text
        error checking: no
        min|max req: not implemented -->
        <form name = "purposeForm" id="deployment-form32" class="list ">
            <label class="item item-input " id="deployment-input38" >
                <input type="text" placeholder="Purpose" name="purpose" ng-model = "JSON['Purpose']" required>
            </label>
        </form>


<!--    controller scope var: deployment
        var name: latitude, longitude, altitude
        type: text
        error checking: no
        min|max req: not implemented -->

        <form  name = "GPSForm" id="deployment-form33" class="list ">
            <label class="item item-input " id="deployment-input40" >
                <input type="text" placeholder="Latitude" name="deploymentLatitude" ng-model = "JSON['Latitude']">
            </label>

            <label class="item item-input " id="deployment-input39" >
                <input type="text" placeholder="Longitude" name="deploymentLongitude" ng-model= "JSON['Longitude']" required>
            </label>

            <label class="item item-input " id="deployment-input41" >
                <input type="text" placeholder="Altitude" name="deploymentAltitude" ng-model = "JSON['Altitude']" required>
            </label>
            <button id="deployment-button8" class=" button button-positive button-large button-block " ng-click = "getGPS(JSON)" >Get GPS Location</button>
        </form>

<!--    controller scope var: deployment
        var name: offset
        type: text
        error checking: no
        min|max req: not implemented -->
        <form name = "offsetForm" id="deployment-form36" class="list ">
            <label class="item item-input " id="deployment-input42" >
                <input type="text" placeholder="Center Offset" name="offset" ng-model = "JSON['CenterOffset']" required>
            </label>
        </form>

<!--    controller scope var: deployment
        var name: height
        type: text
        error checking: no
        min|max req: not implemented -->
        <form name = "heightForm" id="deployment-form37" class="list ">
            <label class="item item-input " id="deployment-input43">
                <input type="text" placeholder="Height From Ground" name="height" ng-model = "JSON['Height From Ground']" required>
            </label>
        </form>

<!--    controller scope var: deployment
        var name: logger
        type: text
        error checking: no
        min|max req: not implemented -->
        <form name = "loggerForm" id="deployment-form38" class="list ">
            <label class="item item-input " id="deployment-input44" >
                <input type="text" placeholder="Parent Logger" name="logger" ng-model = "JSON['Parent Logger']" required>
            </label>
        </form>


        <form name = "systemForm" id="deployment-form39" class="list ">
                <select ng-model = "JSON ['System']" ng-options = "key as system for (key, system) in systemJSON" required>
                    <option value=""> System</option>
                </select>
        </form>


<!--         <form name = "dateForm" id="deployment-form40" class="list ">
            <label class="item item-input " id="deployment-input45" name="deploymentEstablish">
                <span class="input-label">Established Date</span>
                <input type="date" placeholder="">
            </label>
        </form> -->
        <a ui-sref="createNew.mainMenu" id="deployment-button7" class=" button button-positive button-large button-block " ng-disabled = "nameForm.$invalid || purposeForm.$invalid || GPSForm.$invalid || offsetForm.$invalid || heightForm.$invalid || loggerForm.$invalid || systemForm.$invalid" ng-click = "saveDeploymentJSON()">Save</a> 
    </ion-content>
