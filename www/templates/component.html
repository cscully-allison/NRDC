<ion-view ng-controller="scrollController" title="Component" id="page7" style="" class=" ">
        <ion-nav-buttons side="right">
        <div deletable 
             ng-init="isDeletable();" 
             ng-show="deletable" 
             ng-click="deleteView();">
            <button class="button-clear center-text" 
                    style="padding-right: 1em; padding-left: .5em;">
                <h4>Delete</h4>
            </button>
        </div>
    </ion-nav-buttons>
    
   <!--Scrollable Content; Calls function to check visibility of translucent down arrow.-->
    <ion-content 
      delegate-handle="scrollable" 
      class="has-header content-bg padding"
      on-scroll="cndHideArrow()">

        <form name = "nameForm" class="list">
            <label class="item item-input" >
                <ion-md-input type="text" maxlength="50" placeholder="Name" name="componentName" ng-model = "JSON['Name']" required/>
            </label>
        </form>

        <form name = "manufaturerForm" class="list">
            <label class="item item-input" >
                <ion-md-input type="text" maxlength="50" placeholder="Manufacturer" name="manufacturer"  ng-model = "JSON['Manufacturer']"/>
            </label>
        </form>

        <form name = "modelForm" class="list ">
            <label class="item item-input " >
                <ion-md-input type="text" maxlength="50"  placeholder="Model" name="model" ng-model = "JSON['Model']"/>
            </label>
        </form>


        <form name = "serialForm" class="list ">
            <label class="item item-input "  >
                <ion-md-input type="text" maxlength="50" placeholder="Serial Number" ng-model = "JSON['Serial Number']" name="serialNumber" />
            </label>
        </form>

        <form name = "vendorForm" class="list ">
            <label class="item item-input " >
                <ion-md-input type="text" maxlength="50" placeholder="Vendor" name="vendor" ng-model = "JSON['Vendor']"/>
            </label>
        </form>

        <form name = "supplierForm" " class="list ">
            <label class="item item-input ">
                <ion-md-input type="text" maxlength="50" placeholder="Supplier" name="supplier" ng-model = "JSON['Supplier']" />
            </label>
        </form>

        <form name = "wiringForm" class="list ">
            <label class="item item-input "  >
                <ion-md-input type="text" maxlength="100" placeholder="Wiring Notes" ng-model= "JSON['Wiring Notes']" name="wiringNotes"/>
            </label>
        </form>

        <form name = "installationForm" class="list ">
            <label class="item item-input "  >
                <ion-md-input type="text" maxlength="100" placeholder="Installation Details" name="installationDetails" ng-model = "JSON['Installation Details']"/>
            </label>
        </form>

        <form name="dateForm">
            <label>Installation Date</label>
            <input type="date" name="date"  ng-model = "JSON['Installation Date']"/>
       </form>

        <form name="calibratedForm">
            <label>Last Calibrated Date</label>
            <input type="date" name="caliDate" ng-model = "JSON['Last Calibrated Date']"/>
       </form>

        <form name = "deploymentForm"  class="list ">
            <div class="select-container">
                <select class="wide" ng-model = "JSON['Deployment']" ng-options = "key as deployment for (key, deployment) in deploymentJSON" required>
                    <option value>Deployment</option>
                </select>
            </div>
        </form>

        <span>
            <button class = "button big-icon-button button-positive button-large icon ion-images" ng-click = "choosePicture()"></button>
            <button class = "button big-icon-button button-positive button-large icon ion-android-camera" ng-click = "takePicture()"></button>
        </span>


        <a  class=" button button-positive button-large button-block wide" 
            ng-disabled = "nameForm.$invalid || vendorForm.$invalid || supplierForm.$invalid || installationForm.$invalid || wiringForm.$invalid || serialForm.$invalid || modelForm.$invalid || manufacturerForm.$invalid || deploymentForm.$invalid || checked" 
            ng-click = "saveJSON(); back(); destroyModal();">
            Save
        </a>

        <div class = "overscroll"></div>
        
    </ion-content>
    
    <!--FAB Link for the addition of documents-->
    <button class="button button-fab button-fab-bottom-right compliment"  ng-controller='DocumentModalController' ng-click="openModal();" ng-show="modalHidden">
        <i class="icon ion-android-document" style="color:white;"></i>
    </button>

</ion-view>
