<ion-modal-view ng-controller="scrollController" title="Component" id="page7" style="" class=" ">

        <button  class="button-flat" ng-click="back(); closeModal();"><h4>Back</h4></button>

   <!--Scrollable Content; Calls function to check visibility of translucent down arrow.-->
    <ion-content 
      delegate-handle="scrollable" 
      class="has-header content-bg padding"
      on-scroll="cndHideArrow()">
    <div ng-controller="ctrl">

        <form name = "nameForm" id="component-form41" class="list ">
            <label class="item item-input " id="component-input46" >
                <ion-md-input type="text" placeholder="Name" name="componentName" ng-model = "JSON['Name']" required></ion-md-input>
            </label>
        </form>

        <form name = "manufaturerForm" id="component-form42" class="list ">
            <label class="item item-input " id="component-input47" >
                <ion-md-input type="text" placeholder="Manufacturer" name="manufacturer" ng-model = "JSON['Manufacturer']" required></ion-md-input>
            </label>
        </form>

        <form name = "modelForm" id="component-form43" class="list ">
            <label class="item item-input " id="component-input48" >
                <ion-md-input type="text" placeholder="Model" name="model" ng-model = "JSON['Model']" required></ion-md-input>
            </label>
        </form>


        <form name = "serialForm" id="component-form44" class="list ">
            <label class="item item-input " id="component-input49" >
                <ion-md-input type="text" placeholder="Serial Number" ng-model = "JSON['Serial Number']" name="serialNumber" required></ion-md-input>
            </label>
        </form>

        <form name = "vendorForm" id="component-form45" class="list ">
            <label class="item item-input " id="component-input50" >
                <ion-md-input type="text" placeholder="Vendor" name="vendor" ng-model = "JSON['Vendor']" required></ion-md-input>
            </label>
        </form>

        <form name = "supplierForm" id="component-form46" class="list ">
            <label class="item item-input " id="component-input51" >
                <ion-md-input type="text" placeholder="Supplier" name="supplier" ng-model = "JSON['Supplier']" required></ion-md-input>
            </label>
        </form>

        <form name = "installationForm" id="component-form47" class="list ">
            <label class="item item-input " id="component-input52" >
                <ion-md-input type="text" placeholder="Installation Details" name="installationDetails" ng-model = "JSON['Installation Details']" required></ion-md-input>
            </label>
        </form>

        <form name = "wiringForm" id="component-form48" class="list ">
            <label class="item item-input " id="component-input53" >
                <ion-md-input type="text" placeholder="Wiring Notes" ng-model= "JSON['Wiring Notes']" name="wiringNotes" required></ion-md-input>
            </label>
        </form>

        <form name = "deploymentForm" id="component-form49" class="list ">
                <select ng-model = "JSON['Deployment']" ng-options = "key as deployment for (key, deployment) in deploymentJSON">
                    <option value>Deployment</option>
                </select>

        </form>
