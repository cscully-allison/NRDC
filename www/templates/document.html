    <ion-content 
      delegate-handle="scrollable" 
      class="has-header content-bg padding"
      on-scroll="cndHideArrow()">

        var name: documentName
        type: text
        error checking: no

        <form name = "nameForm" id="document-form53" class="list " novalidate>
            <label class="item item-input " id="document-input55" >
                <ion-md-input type="text" placeholder="Name" name="documentName" ng-model = "JSON['Name']" required></ion-md-input>
            </label>
        </form>

            </label>
        </form>

<!--    controller scope var: documents

        <form name = "projectForm" id="document-form56" class="list ">

        <form name= "siteForm" id="document-form57" class="list ">
            <div class="select-container">
                <select class="wide">
                    <option value="">Site<option>
                </select>
            </div>
        </form>
        <form  name = "deplomentForm" id="document-form58" class="list ">
            <div class="select-container">
                <select class="wide">
                    <option value="">Deployment<option>
                </select>
            </div>
        </form>


        <form  name = "componentForm" id="document-form59" class="list ">
            <div class="select-container">
                <select class="wide">
                    <option value="">Component<option>
                </select>
            </div>
        </form>


        <form name = "serviceForm" id="document-form60" class="list ">

        </form>
