<ion-view ng-controller="scrollController" title="Document" id="page9" style="" class=" ">
    <ion-nav-buttons side="right">
        <div deletable 
             ng-init="isDeletable();" 
             ng-show="deletable" 
             ng-click="deleteView();">
            <button class="button-clear center-text" 
                    style="padding-right: 1em; padding-left: .5em;">
                <h4>Delete</h4>
            </button>
        </div>
    </ion-nav-buttons>
    
    <ion-content 
      delegate-handle="scrollable" 
      class="has-header content-bg padding"
      on-scroll="cndHideArrow()"> 

        <form name = "nameForm" class="list " >
            <label class="item item-input "  >
                <ion-md-input type="text" maxlength="50" placeholder="Name" name="documentName" ng-model = "JSON['Name']" required/>
            </label>
        </form>


        <form name = "notesForm"  class="list " >
            <label class="item item-input ">
                <ion-md-input type="text" maxlength="50" name="notes" placeholder="Notes" ng-model = "JSON['Notes']" required/>
            </label>
        </form>


        <form name = "pathForm"  class="list ">
            <label class="item item-input " >
                <ion-md-input type="text"  placeholder="Path" name="path" ng-model = "JSON['Path']" required/>
            </label>
        </form>


        <a 
        class=" button button-positive button-large button-block wide" 
        ng-disabled = "nameForm.$invalid || notesForm.$invalid || pathForm.$invalid" 
        ng-click = "saveJSON(); back(); destroyModal();" >
        Save</a>

    </ion-content>
</ion-view>
